<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<script>
	var name="",email="",gender="",subject="",message="";
    function handelName(event){
    	name = event.target.value
    }
    function handelEmail(event){
    	email = event.target.value
    }
    function handelGender(event){
    	gender = event.target.value
    }
    function handelSubject(event){
    	subject = event.target.value
    }
    function handelMessage(event){
    	message = event.target.value
    }
	function handelSubmit(event){
  		event.preventDefault()
    	console.log("name: " + name +
    	           "\nemail: " + email +
    	           "\ngender: " + gender +
    	           "\nsubject: " + subject +
    	           "\nmessage: " + message      
        )
    }
</script>
<div style="width:50%; margin:auto; background-color:lightblue; padding:20px; border-radius:30px;">
	<form>
        <h1>Feedback Form</h1>
    <label>name: </label>
    <input type="text" name="name" oninput="handelName(event)"/>
    <br>
    <br>
    <label>email: </label>
    <input type="text" name="email" oninput="handelEmail(event)"/>
    <br>
    <br>
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="male" oninput="handelGender(event)"/>
    <label for="male">male</label><br>
    <input type="radio" id="male" name="gender" value="female" oninput="handelGender(event)"/>
     <label for="female">female</label>
    <br><input type="radio" id="transgender"
    name="gender" value="TransGender" oninput="handelGender(event)"/>
     <label for="transGender">transgender</label>
     <br>
    <label>subject: </label>
    <input type="text" name="subject" oninput="handelSubject(event)"/>
    <br>
    <br>
    <label>message: </label>
    <textarea name="message" rows="5" cols="50" oninput="handelMessage(event)">
    </textarea>
    <br>
    <input type="submit" onclick="handelSubmit(event)"/>
    </form>
</div>
</body>
</html>
